<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${title}">shopping</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- CSS
	============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="/assets/css/icons.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/assets/css/plugins.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Modernizer JS -->
    <script src="/assets/js/vendor/modernizr-2.8.3.min.js"></script>

    <meta name="keywords"  th:content="${title}" />
    <meta name="description" th:content="${title}"/>


</head>
<header class="header-area header-padding-1 sticky-bar header-res-padding clearfix" th:fragment="header-fragment">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-6 col-4">
                <div class="logo">
                    <a href="/">
                        <h3 style="font-weight: 600">Shopping</h3>
                        <!--                        <img alt="" src="assets/img/logo/logo.png">-->
                    </a>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 d-none d-lg-block">
                <div class="main-menu">
                    <nav>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/search.html">Shop</a></li>
                            <li><a href="/orders">Order</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-6 col-8">
                <div class="header-right-wrap">
                    <div class="same-style header-search">
                        <a class="search-active"><i class="pe-7s-search"></i></a>
                        <div class="search-content pro-sidebar-search mb-50 mt-25" style="z-index: 1000">
                            <div class="pro-sidebar-search-form">
                                <input id="keyword1" type="text" placeholder="Search here...">
                                <button onclick="searchKeyWord1()">
                                    <i class="pe-7s-search"></i>
                                </button>
                            </div>
                        </div>
                        <script>
                            function searchKeyWord1(){
                                console.log(document.getElementById("keyword1").value)
                                window.location.href = "/search?keyword="+document.getElementById("keyword1").value
                            }
                        </script>
                    </div>
                    <div class="same-style account-satting">
                        <a class="account-satting-active" href="#"><i class="pe-7s-user-female"></i>
                        </a>
                        <div class="account-dropdown">
                            <ul>
                                <li><a href="/login" th:if="${session.newBeeMallUser==null}">Login/Register</a></li>
                                <li th:if="${session.newBeeMallUser!=null}"><a href="/orders" >Order</a></li>
                                <li th:if="${session.newBeeMallUser!=null}"><a href="/logout" >Log Out</a></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <span th:if="${session.newBeeMallUser!=null}" th:text="${session.newBeeMallUser.loginName}">my account</span>
                    </div>
                    <div class="same-style cart-wrap">
                        <button class="icon-cart" th:if="${session.newBeeMallUser!=null}" onclick="window.location = '/shop-cart'">
                            <i class="pe-7s-shopbag"></i>
                            <span class="count-style" th:if="${session.newBeeMallUser!=null}" th:text="${session.newBeeMallUser.shopCartItemCount}">0</span>
                        </button>
                        <button class="icon-cart" onclick="window.location = '/login'" th:if="${session.newBeeMallUser==null}">
                            <i class="pe-7s-shopbag"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile-menu-area">
            <div class="mobile-menu">
                <nav id="mobile-menu-active">
                    <ul class="menu-overflow">
                        <li><a href="/">Home</a></li>
                        <li><a href="/search.html">Shop</a></li>
                        <li><a href="/orders">Order</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

</html>
